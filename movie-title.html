<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Title Review - MovieInfo Hub</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <!-- Same navigation as home page -->
    </header>

    <main class="review-content">
        <article class="movie-review">
            <div class="review-header">
                <img src="movie-poster-url" alt="Movie Title">
                <div class="review-meta">
                    <h1>Movie Title</h1>
                    <div class="rating">★★★★☆ 8.0/10</div>
                    <div class="movie-details">
                        <span>2024</span> • 
                        <span>Genre</span> • 
                        <span>Duration</span>
                    </div>
                </div>
            </div>

            <div class="review-body">
                <h2>Review</h2>
                <p>Your detailed movie review goes here...</p>
                
                <h2>Technical Aspects</h2>
                <p>Discussion of cinematography, direction, etc...</p>
                
                <h2>Verdict</h2>
                <p>Final thoughts and recommendations...</p>
            </div>
        </article>
    </main>

    <footer>
        <!-- Same footer as home page -->
    </footer>
</body>
</html>
